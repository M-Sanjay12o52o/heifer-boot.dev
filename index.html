<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Textio Click-a-thon Prototype</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      button {
        margin: 5px 5px 5px 0;
        padding: 8px 14px;
        cursor: pointer;
      }
      #timer,
      #counter {
        font-weight: bold;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>Textio "Click-a-thon" Challenge</h1>
    <p>
      We found that letting users click a button for 5 minutes keeps them too
      busy to send support emails. Once the timer hits 0, it just
      <em>resets</em>, so they can keep going!
    </p>
    <button id="startButton">Start</button>
    <button id="clickButton" disabled>Click me!</button>
    <p id="timer">Time left: 300</p>
    <p id="counter">Clicks: 0</p>

    <script>
      let clicks = 0;
      let countdown = 300;

      function updateUI() {
        document.getElementById(
          "timer"
        ).textContent = `Time left: ${countdown}`;
        document.getElementById("counter").textContent = `Clicks: ${clicks}`;
      }

      function tick() {
        // checking whether tick is being called
        console.log("hello from tick");

        // - [x] Decrement the `countdown` variable by 1 every second
        countdown -= 1;

        // - [x] If `countdown` reaches 0, reset it to 300 and reset `clicks` to 0.
        if (countdown == 0) {
          countdown = 300;
          clicks = 0;
        }

        // - [x] Update the UI to display the new time left.
        document.getElementById("timer").textContent = `Time left ${countdown}`;
      }

      function onClick() {
        // - [x] Increment the `clicks` counter each time the "Click me!" button is pressed.
        document.getElementById("clickButton").onclick = clicks += 1;

        // - [x] Update the UI to display the updated click count.
        document.getElementById("counter").textContent = `Clicks ${clicks}`;
      }

      function onStart() {
        // - [x] Enable the "click me!" button and disable the "Start" button.
        document.getElementById("clickButton").disabled = false;
        // - [x] Start a timer using `setInterval` that calls `tick()` every second.
        setInterval(() => {
          tick();
        }, 1000);
      }

      document.getElementById("startButton").addEventListener("click", onStart);
      document.getElementById("clickButton").addEventListener("click", onClick);
      document.getElementById("clickButton").disabled = true;
    </script>
  </body>
</html>
